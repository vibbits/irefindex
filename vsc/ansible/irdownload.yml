---
- name: Irdownload
  hosts: localhost
  become: true
  gather_facts: true # WE NEED THIS HERE FOR THE DATES!

  vars:
    # All sources that should be downloaded
    jobs:
      - { name: "bind_translation", runner_retries: 3, runner_delay: 5, runner_async: 30, retries: 18, delay: 5 }
      - { name: "biogrid", runner_retries: 3, runner_delay: 5, runner_async: 60, retries: 12, delay: 15 }
      - { name: "corum", runner_retries: 3, runner_async: 60, retries: 12, delay: 15 }
      - { name: "dip", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "hprd", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "intact", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "intcomplex", runner_retries: 3, runner_async: 30, retries: 6, delay: 5 }
      - { name: "mpact", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "mppi", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "bar", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "bhf_ucl", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "hpidb", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "huri", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }
      - { name: "imex", runner_retries: 3, runner_async: 10800, retries: 108, delay: 300 }
      - { name: "innatedb", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "matrixdb", runner_retries: 3, runner_async: 300, retries: 30, delay: 30 }
      - { name: "mbinfo", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "mint", runner_retries: 3, runner_async: 600, retries: 60, delay: 30 }
      - { name: "mpidb", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "quickgo", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "reactome", runner_retries: 3, runner_async: 300, retries: 30, delay: 30 }
      - { name: "uniprotpp", runner_retries: 3, runner_async: 300, retries: 30, delay: 30 }
      - { name: "virushost", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }
      - { name: "psi_mi", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "taxonomy", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }
      - { name: "athaliana", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "bind", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "dig", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "fly", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "gene", runner_retries: 3, runner_async: 600, retries: 60, delay: 30 }
      - { name: "genpept", runner_retries: 3, runner_async: 36000, retries: 60, delay: 1800 }
      - { name: "ipi", runner_retries: 3, runner_async: 30, retries: 18, delay: 5 }
      - { name: "mmdb", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }
      - { name: "pdb", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }
      - { name: "refseq", runner_retries: 3, runner_async: 36000, retries: 60, delay: 1800 }
      - { name: "uniprot", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }
      - { name: "yeast", runner_retries: 3, runner_async: 60, retries: 36, delay: 5 }

  tasks:
    - name: Update apt packages
      ansible.builtin.apt:
        update_cache: true

    - name: Install required packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - gnupg
        - curl
        - sudo

    - name: Add Google Cloud SDK repository
      ansible.builtin.lineinfile:
        dest: /etc/apt/sources.list.d/google-cloud-sdk.list
        line: "deb [signed-by=/usr/share/keyrings/cloud.google.asc] https://packages.cloud.google.com/apt cloud-sdk main"
        create: true
        mode: "0644"

    - name: Download Google Cloud SDK key
      ansible.builtin.get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /usr/share/keyrings/cloud.google.asc
        mode: "0644"

    - name: Update apt packages with Google Cloud SDK repository
      ansible.builtin.apt:
        update_cache: true
        force_apt_get: true

    - name: Install Google Cloud CLI
      ansible.builtin.apt:
        name: google-cloud-cli
        state: present

    - name: Run jobs
      ansible.builtin.command: "./irdownload {{ item.name | upper }}"
      args:
        chdir: "/home/irefindex/usr/bin"
      # async: 3600
      async: "{{ item.runner_async | default(3600) }}"
      poll: 0
      loop: "{{ jobs }}"
      register: result
      changed_when: false
      delay: "{{ item.runner_delay | default(0) }}"
      retries: "{{ item.runner_retries | default(0) }}"
      ignore_errors: true

    - name: Wait for jobs to complete
      ansible.builtin.async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      # retries: 36
      # delay: 5
      retries: "{{ item.retries | default(30) }}"
      delay: "{{ item.delay | default(5) }}"
      loop: "{{ result.results }}"

    - name: "Ensure that /data/irdata18/logs/irdownload/ exists"
      ansible.builtin.file:
        path: "/data/irdata18/logs/irdownload/{{ ansible_date_time.iso8601_basic }}"
        state: directory
        mode: "0755"

    - name: "Copy logs"
      ansible.builtin.copy:
        content: "{{ item.stdout }}"
        dest: "/data/irdata18/logs/irdownload/{{ ansible_date_time.iso8601_basic }}/{{ item.invocation.module_args._raw_params.split() | last | lower }}.out"
        mode: "0644"
        remote_src: false
      no_log: true
      when: item.stdout != ""
      loop: "{{ job_result.results }}"

    - name: "Copy error logs"
      ansible.builtin.copy:
        content: "{{ item.stderr }}"
        dest: "/data/irdata18/logs/irdownload/{{ ansible_date_time.iso8601_basic }}/{{ item.invocation.module_args._raw_params.split() | last | lower }}.err"
        mode: "0644"
        remote_src: false
      no_log: true
      when: item.stderr != ""
      loop: "{{ job_result.results }}"
