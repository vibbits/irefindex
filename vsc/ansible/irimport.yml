---
- name: Import
  hosts: all
  become: true
  gather_facts: true # WE NEED THIS HERE FOR THE DATES FOR THE LOGS!
  vars_files:
    - ./vars/logs.yml
    - ./vars/sources.yml

  vars:
    log_location: "{{ logs_dir }}/irdimport"

  tasks:
    - name: Run irimport jobs
      ansible.builtin.command: "./irimport {{ item.name | upper }}"
      args:
        chdir: "/home/irefindex/usr/bin"
      async: "{{ item.import_async | default(30) }}"
      changed_when: false
      poll: 0
      register: result
      loop: "{{ jobs }}"

    - name: Wait for irimport jobs to complete
      ansible.builtin.async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      ignore_errors: true
      retries: "{{ item.import_retries | default(6) }}"
      delay: "{{ item.import_delay | default(5) }}"
      loop: "{{ result.results }}"

