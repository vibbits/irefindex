---
- name: Irparse
  hosts: localhost
  become: yes

  tasks:
    - name: Coverts the downloaded data to files BIND_TRANSLATION
      command: "./irparse BIND_TRANSLATION"
      args:
        chdir: "/home/irefindex/usr/bin"
      ignore_errors: true
      register: bind_translation_result

    - name: Fail the task when conditions are met (BIND_TRANSLATION)
      fail:
        msg: "Failed"
      when: "'did not provide any data' in bind_translation_result.stderr"
      ignore_errors: true

    - name: Coverts the downloaded data to files BIOGRID
      command: "./irparse BIOGRID"
      args:
        chdir: "/home/irefindex/usr/bin"
      register: biogrid_result

    - name: Fail the task when conditions are met (BIOGRID)
      fail:
        msg: "Failed"
      when: "'did not provide any data' in biogrid_result.stderr or 'citation suppressed' in biogrid_result.stderr or 'failed' in biogrid_result.stderr or 'is not formatted correctly' in hrpd_result.stderr"
      ignore_errors: true

