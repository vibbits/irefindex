---
- name: Irparse
  hosts: all
  gather_facts: true # WE NEED THIS HERE FOR THE DATES FOR THE LOGS!
  become: true
  vars_files:
    - ./vars/logs.yml
    - ./vars/sources.yml

  vars:
    log_location: "{{ logs_dir }}/irparse"

  tasks:
    - name: Install irdata module
      ansible.builtin.pip:
        name: irdata
        state: present

    - name: Convert the downloaded data to files for each source
      ansible.builtin.command: "./irparse {{ item.name | upper }}"
      args:
        chdir: "/home/irefindex/usr/bin"
      changed_when: false
      poll: 0
      async: "{{ item.parse_async | default(30) }}"
      register: job_result
      loop: "{{ jobs }}"

    - name: Wait for all jobs to complete
      ansible.builtin.async_status:
        jid: "{{ item.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      ignore_errors: true
      retries: "{{ item.parse_retries | default(6) }}"
      delay: "{{ item.parse_delay | default(5) }}"
      loop: "{{ job_result.results }}"
